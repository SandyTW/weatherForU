<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/clear.png">
    <title>WeatherForÜ</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="wrap d-flex">
        <img class="logo" src="images/logo.png" alt="WeatherForU logo">

    <main class="d-flex" id="main-flex">
        <div class="every-sec">
            <ul class="every-wrap d-flex" id="everyWrap">
                <!-- <li class="d-flex" id="基隆市">   
                    <div class="every-text">
                        <span class="every-city">基隆市</span>
                        <span class="every-min">--℃</span>
                        <span>-</span>
                        <span class="every-max">--℃</span>
                    </div>
                    <img class="every-city-icon" src="images/cloudy.png" alt="">
                </li> -->

            </ul>
        </div>

        <div class="city-detail">
            <div class="detail-title d-flex">
                <h1></h1>
                <p>縣市預報</p>
            </div>  

            <div class="details-wrap d-flex">
                <section class="morning d-flex">
                    <div class="morning-icon d-flex">
                        <p id='period1'></p>
                        <img class='period1-icon' src="images/clear.png" alt="">
                    </div>
                    <div class="temp-rain-wrap d-flex">
                        <div class="morning-temp">
                            <p>溫度區間</p>
                            <span class="morning-min"></span>
                            <!-- <span>-</span> -->
                            <span class="morning-max"></span>
                        </div>
                        <div>
                            <p>降雨機率</p>
                            <span class="morning-rain"></span>
                        </div>
                    </div>
                </section>

                <hr>

                <section class="night d-flex">
                    <div class="night-icon d-flex">
                        <p id='period2'></p>
                        <img class='period2-icon'src="images/clear.png" alt="">
                    </div>
                        <ul class="d-flex">
                            <li class="mb-10">
                                <span class="co-primary fw-700 mr-14">溫度區間</span>
                                <span class="night-min"></span>
                                <!-- <span>-</span> -->
                                <span class="night-max"></span>
                            </li>
                            <li>
                                <span class="co-primary fw-700 mr-14">降雨機率</span>
                                <span class="night-rain"></span>
                            </li>
                        </ul>
                </section>

                <section class="tomorrow d-flex">
                        <div class="tomorrow-icon">
                            <p id='period3'></p>
                            <img class='period3-icon' src="images/clear.png" alt="">
                        </div>
                    
                        <ul class="d-flex">
                            <li class="mb-10">
                                <span class="co-primary fw-700 mr-14">溫度區間</span>
                                <span class="tomorrow-min"></span>
                                <!-- <span>-</span> -->
                                <span class="tomorrow-max"></span>
                            </li>
                            
                            <li>
                                <span class="co-primary fw-700 mr-14">降雨機率</span>
                                <span class="tomorrow-rain"></span>
                            </li>
                        </ul>
                    
                </section>
        </div>

        </div>
    </main>

    </div>

</body>
